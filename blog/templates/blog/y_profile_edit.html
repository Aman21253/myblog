{% extends "blog/y_base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm" style="max-width:720px;margin:auto;">
  <h4 class="fw-bold mb-3">Edit Profile</h4>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">First Name</label>
        <input class="form-control" name="first_name" value="{{ u.bu_first_name|default:'' }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Last Name</label>
        <input class="form-control" name="last_name" value="{{ u.bu_last_name|default:'' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Username</label>
        <input class="form-control" name="username" value="{{ u.bu_username|default:'' }}" placeholder="unique username">
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Profile Picture</label>
        <input class="form-control" type="file" name="profile_pic" accept="image/*">
      </div>

      <div class="col-12">
        <label class="form-label fw-semibold">Bio</label>
        <textarea class="form-control" name="bio" rows="4" placeholder="Write something about you...">{{ u.bu_bio|default:'' }}</textarea>
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-dark px-4" type="submit">Save</button>
      <a class="btn btn-outline-secondary px-4" href="{% url 'y_profile' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
