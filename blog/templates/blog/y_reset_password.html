{% extends "blog/y_base.html" %}
{% block title %}Reset Password | MyBlog{% endblock %}

{% block content %}
<div class="card p-4">
  <h3 class="mb-1">Reset Password</h3>
  <p class="text-muted">Set a new password for your account.</p>

  <form method="post" class="mt-3" autocomplete="off">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input type="password" name="password" class="form-control" required placeholder="Min 8 characters">
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" required>
    </div>

    <button class="btn btn-dark">Update Password</button>
    <a href="{% url 'y_login' %}" class="btn btn-outline-secondary ms-2">Back</a>
  </form>
</div>
{% endblock %}
