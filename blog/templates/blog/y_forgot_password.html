{% extends "blog/y_base.html" %}
{% block title %}Forgot Password | MyBlog{% endblock %}

{% block content %}
<div class="card p-4">
  <h3 class="mb-1">Forgot Password</h3>
  <p class="text-muted">Enter your email and weâ€™ll send you a reset link.</p>

  <form method="post" class="mt-3" autocomplete="off">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required placeholder="you@example.com">
    </div>

    <button class="btn btn-dark">Send Reset Link</button>
    <a href="{% url 'y_login' %}" class="btn btn-outline-secondary ms-2">Back</a>
  </form>
</div>
{% endblock %}
